{{ define "main" }}

<section class="main">
    <header>
        <div class="container">
            <h1>{{ .Title }}</h1>
        </div>
    </header>

    <section class="container post-list">
        {{ range .Site.RegularPages }}
        {{ partial "post-summary" . }}
        {{ end }}
    </section>
</section>

{{ end }}
