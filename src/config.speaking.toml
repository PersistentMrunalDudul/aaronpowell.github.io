[params.speaking.bio]
    short   = "Aaron is a Developer Advocate at Microsoft with a passion for JavaScript, .NET and whacky ideas."
    long    = "Aaron is a Developer Advocate at Microsoft. Having spent 15 years doing web development he's seen it all, from browser wars, the rise of AJAX and the fall of 20 JavaScript frameworks (and that was just yesterday!). Always tinkering with something new he explores crazy ideas like writing your own implementation of numbers in .NET, creating IoC in JavaScript or implementing tic-tac-toe using git commits."
